    <div class="signin-box">
    <h4 class="box-title military-font">Cadastro Campo</h4>
    <div class="signin-form-div">
      <form method="post" id="signin-form" class="col s12">
          <div class="row">
              <div class="input-field col s12">
                <input id="name" type="text" name="full_name" class="validate" required>
                <label for="name">Nome do campo</label>
              </div>
              <div class="input-field col s12">
                <input id="address" type="text" name="adress" class="validate" required>
                <label for="address">Endereço</label>
              </div>
              <div class="input-field col s8">
                <input id="cidade" type="text" class="validate">
                <label for="cidade">Cidade</label>
              </div>
              <div class="input-field col s4">
                <input id="estado" type="text" class="validate">
                <label for="estado">Estado</label>
              </div>
              <div class="input-field col s12">
                <input id="site" type="text" name="site" class="validate" required>
                <label for="site">Site</label>
              </div>
              <div class="input-field col s12">
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                <label for="textarea1">Descrição</label>
              </div>


        <div>
          <a id="clear" class="waves-effect waves-light btn ">Limpar</a>
          <button id="submit-form"class="waves-effect waves-light btn">Cadastrar Campo</button>
        </div>
      </form>
      </div>
